<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  </head>
  <body>
    <div id="initials-input-wrapper">
      <div id="input-title">Please input your initials.</div>
      <input
        type="text"
        id="initials-input"
        name="initials-input"
        maxlength="2"
        autofocus
      />
    </div>
    <div id="team-choice-wrapper" class="hidden">
      <div id="team-choice">Choose your team!</div>
        <input
        type="button"
        id="team-choice"
        value="red"
        color=#4CAF50
        onclick="clickage()"
        />
    </div>
    <div id="game-canvas-wrapper" class="hidden"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/p5.min.js"></script>
    <script src="/js/clientFlags.js"></script>
    <script src="/js/clientConstants.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/client.js"></script>
    <script src="/js/inputInitials.js"></script>
    <script src="/js/chooseTeam.js"></script>
  </body>
</html>
